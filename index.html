        }

            background: #e8f4fd;
            color: #2c3e50;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        a {
            display: inline-block;
            background: #34dba3;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #2980b9;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .profile-img {

        }
